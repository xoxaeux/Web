<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/main.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<title>xoxaeux's front test</title>
</head>
<body>
<form>
  <fieldset>
    <div class="form-group row">
    	<div class="col-sm-9 col-form-label"></div>
    	<label class="col-sm-2 text-right">태욱님 환영합니다.</label>
      	<label class="col-sm-1 text-primary">로그아웃</label>
    </div>
    <div class="form-group">
    	<h2 class="text-center">게시판</h2>
    </div>
    <div class="container">
    <div class="form-group row justify-content-start">
    <button type="button" class="btn btn-success">새글쓰기</button>
<button type="button" class="btn btn-info">수정</button>
<button type="button" class="btn btn-warning">삭제</button>
    </div>
    <div class="form-group">
      <table class="table table-bordered ">
  <thead>
    <tr>
      <th>글번호</th>
      <th colspan="5">제목</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">작성자</th>
      <td>태욱</td>
      <th scope="row">조회수</th>
      <td>00</td>
      <th scope="row">작성일</th>
      <td>0000.00.00</td>
    </tr>
    <tr>
      <td colspan="6" rowspan="6">글내용</td>
  </tbody>
</table>  
</div>
    <div class="form-group row justify-content-center">
<button type="button" class="btn btn-info">최신목록</button>
<button type="button" class="btn btn-info">이전목록</button>
    </div>
    <div class="form-group row">
    <textarea class="form-control col-sm-10" id="exampleTextarea" rows="5" placeholder="주제와 무관한 댓글, 악플은 삭제될 수 있습니다."></textarea>
    <button type="button" class="btn btn-primary col-sm-2"><h4>작성</h4></button>
 
    </div>
    </div>
    
  </fieldset>
</form>
</body>
</html>
