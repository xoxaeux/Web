<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영화예매 프로젝트</title>
<link rel="stylesheet" href="./css/main.css" />
<script type='text/javascript' src='../js/jquery-3.3.1.js'></script>
<script src="./js/main.js"></script>

</head>
<body>
	<div class="top">
		<div id="signup">SignUp</div>
		<div id="login">Login</div>
	</div>
	<div class="logo">행복한 우리 집</div>

	<!--nav bar-->
	<div class= "nav">
		<div class="nav_menu">Home</div>
		<div class="nav_menu">동네 정보</div>
		<div class="nav_menu">Notice</div>
		<div class="nav_menu">News</div>
		<div class="nav_menu">Contact</div>
		<div class="nav_menu">live5</div>
		<div class="nav_menu">GuestBook</div>
	</div>
	<div class="main_title">Join Member</div>
	<!--Main-->
	<div class="main">
		<div>User ID (*20자 이내)</div>
		<input type="text" id="id" placeholder="ID">
		<div>User Password (*20자 이내)</div>
		<input type="text" id="pw" placeholder="Password">
		<div>User Password confirm (*20자 이내)</div>
		<input type="text" id="pwc" placeholder="Password">
		<div>User Name (*10자 이내)</div>
		<input type="text" id="name" placeholder="Name">
		<div>User CellPhone (*20자 이내)</div>
		<input type="text" id="cellphone" placeholder="01055557777">
		<div>User E-mail (*50자 이내)</div>
		<input type="text" id="email" placeholder="example@example.com">
		<div>User Address</div>
		<input type="text" id="address" placeholder="Click!">
		<div>User Address 2(50자 이내)</div>
		<input type="text" id="address2" placeholder="주소 상세">

		<!--JOIN IN 버튼-->
		<input id="but" type="submit" value="JOIN IN">
	</div>
</body>


</html>
